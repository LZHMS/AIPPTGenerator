<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PPT Generator - 智能PPT生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-file-earmark-ppt-fill me-2"></i>
                AI PPT Generator
            </a>
            <span class="navbar-text">
                <i class="bi bi-cpu me-1"></i>
                Powered by LangGraph
            </span>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container my-5">
        <div class="row">
            <!-- 左侧：输入区域 -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-pencil-square me-2"></i>
                        创建新PPT
                    </div>
                    <div class="card-body">
                        <!-- 主题输入 -->
                        <div class="mb-4">
                            <label for="topicInput" class="form-label fw-bold">
                                <i class="bi bi-lightbulb me-1"></i>
                                PPT主题
                            </label>
                            <textarea 
                                class="form-control" 
                                id="topicInput" 
                                rows="3" 
                                placeholder="输入您想要生成的PPT主题，例如：人工智能的发展与应用"
                            ></textarea>
                            <div class="form-text">
                                提示：主题越具体，生成的内容越精准
                            </div>
                        </div>

                        <!-- 页数选择 -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-file-earmark-slides me-1"></i>
                                PPT页数
                            </label>
                            <div class="d-flex align-items-center">
                                <input type="range" class="form-range flex-grow-1 me-3" 
                                       id="numSlides" 
                                       min="4" max="20" value="6" step="1">
                                <span class="badge bg-primary fs-6" id="numSlidesValue">6 页</span>
                            </div>
                            <div class="form-text">
                                推荐 6-10 页，页数越多内容越详细
                            </div>
                        </div>

                        <!-- 主题风格选择 -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-palette me-1"></i>
                                选择主题风格
                            </label>
                            <div class="theme-selector" id="themeSelector">
                                <!-- 主题选项将由JS动态生成 -->
                            </div>
                        </div>

                        <!-- 生成按钮 -->
                        <button class="btn btn-primary btn-lg w-100" id="generateBtn">
                            <i class="bi bi-magic me-2"></i>
                            开始生成
                        </button>

                        <!-- 进度条 -->
                        <div class="progress-container mt-4" id="progressContainer" style="display: none;">
                            <div class="progress mb-2">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" 
                                     id="progressBar" 
                                     style="width: 0%">
                                </div>
                            </div>
                            <div class="progress-log" id="progressLog">
                                <div class="log-item">
                                    <i class="bi bi-hourglass-split"></i>
                                    准备中...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 工作流图 -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-secondary text-white">
                        <i class="bi bi-diagram-3 me-2"></i>
                        工作流图
                    </div>
                    <div class="card-body">
                        <div id="workflowDiagram" class="workflow-diagram">
                            <div class="text-center text-muted">
                                <i class="bi bi-arrow-repeat spin"></i>
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：预览区域 -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <span>
                            <i class="bi bi-eye me-2"></i>
                            PPT预览
                        </span>
                        <button class="btn btn-light btn-sm" id="downloadBtn" style="display: none;">
                            <i class="bi bi-download me-1"></i>
                            下载PPT
                        </button>
                    </div>
                    <div class="card-body preview-container">
                        <!-- 初始提示 -->
                        <div class="preview-placeholder" id="previewPlaceholder">
                            <div class="placeholder-content">
                                <i class="bi bi-file-earmark-ppt display-1 text-muted"></i>
                                <h5 class="mt-3 text-muted">PPT预览区域</h5>
                                <p class="text-muted">输入主题并点击"开始生成"后，将在此处显示预览</p>
                            </div>
                        </div>

                        <!-- PPT预览 -->
                        <div class="ppt-preview" id="pptPreview" style="display: none;">
                            <div class="slides-container" id="slidesContainer">
                                <!-- 幻灯片将由JS动态生成 -->
                            </div>
                            
                            <!-- 幻灯片导航 -->
                            <div class="slide-nav mt-3">
                                <button class="btn btn-outline-secondary btn-sm" id="prevSlide">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <span class="mx-3" id="slideIndicator">1 / 1</span>
                                <button class="btn btn-outline-secondary btn-sm" id="nextSlide">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PPT详细信息 -->
                <div class="card shadow-sm mt-4" id="pptDetails" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-info-circle me-2"></i>
                        生成详情
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6><i class="bi bi-palette2 me-1"></i> 主题风格</h6>
                                <p id="themeStyleInfo">-</p>
                            </div>
                            <div class="col-md-6">
                                <h6><i class="bi bi-brush me-1"></i> 配色方案</h6>
                                <div id="colorSchemeInfo" class="color-scheme-preview">
                                    <!-- 颜色块将由JS生成 -->
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h6><i class="bi bi-list-ol me-1"></i> 内容大纲</h6>
                        <ul id="outlineInfo" class="outline-list">
                            <!-- 大纲将由JS生成 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-5 py-4 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                AI PPT Generator &copy; 2024 | 
                <i class="bi bi-cpu"></i> Powered by LangGraph + LLM
            </span>
        </div>
    </footer>

    <!-- Mermaid for workflow diagram -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
